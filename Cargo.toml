[package]
name = "wordshk_tools"
description = "A combination of parsers and other tools for words.hk (粵典)"
repository = "https://github.com/AlienKevin/wordshk-tools"
version = "0.1.0"
edition = "2018"
license = "MIT"

[dependencies]
lip = "5.1.1"
csv = "1.1"
lazy_static = "1.4.0"
indoc = "1.0"
unicode-segmentation = "1.8.0"
unicode_names2 = "0.4.0"
serde = "1.0"
serde_json = "1.0"
strum = { version = "0.23", features = ["derive"] }
strsim = "0.10.0"
itertools = "0.10.3"
